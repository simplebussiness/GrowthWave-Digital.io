<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - GrowthWave Digital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #f4f4f4; /* White background for a cleaner look */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #4ea8de;
    }

    .navbar-nav .nav-link {
      color: #333 !important;
    }

    .navbar-nav .nav-link.active {
      color: #4ea8de !important;
    }

    .contact-info p, .form-label {
      color: #333;
    }

    .section-glass {
      background: #ffffff;
      padding: 3rem 2rem;
      margin-top: 4rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .contact-info i {
      color: #4ea8de;
    }

    .btn-primary {
      background-color: #4ea8de;
      border-color: #4ea8de;
    }

    .btn-primary:hover {
      background-color: #3498db;
      border-color: #3498db;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    footer p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">GrowthWave Digital</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container section-glass">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <div class="row">
      <div class="col-md-6 contact-info mb-4">
        <h4>Contact Information</h4>
        <p><i class="fas fa-map-marker-alt me-2"></i>123 Digital Avenue, Innovation City</p>
        <p><i class="fas fa-envelope me-2"></i>contact@growthwavedigital.com</p>
        <p><i class="fas fa-phone me-2"></i>+1 (234) 567-890</p>
        <p>Our team is available Monday to Friday, 9AM - 6PM (GMT).</p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" rows="5" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 GrowthWave Digital. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
